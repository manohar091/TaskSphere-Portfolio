<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSphere Real-time Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .connecting { background: #fff3cd; color: #856404; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .event-item {
            padding: 5px;
            margin: 2px 0;
            border-left: 3px solid #007bff;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>TaskSphere Real-time WebSocket Test</h1>
    
    <div class="section">
        <h3>Connection Control</h3>
        <div>
            <label>JWT Token:</label>
            <input type="text" id="jwtToken" placeholder="Enter JWT token for authentication" style="width: 300px;">
        </div>
        <div>
            <label>WebSocket URL:</label>
            <input type="text" id="wsUrl" value="ws://localhost:8080/ws" style="width: 250px;">
        </div>
        <div>
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <span id="status" class="status disconnected">Disconnected</span>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <h3>Subscriptions</h3>
            <div>
                <select id="topicSelect">
                    <option value="/topic/project.1">Project 1 Updates</option>
                    <option value="/topic/issue.1">Issue 1 Updates</option>
                    <option value="/topic/sprint.1">Sprint 1 Updates</option>
                    <option value="/topic/project.*">All Projects</option>
                    <option value="/topic/issue.*">All Issues</option>
                    <option value="/topic/sprint.*">All Sprints</option>
                </select>
                <button onclick="subscribe()">Subscribe</button>
            </div>
            <div>
                <h4>Subscribed Topics:</h4>
                <ul id="subscribedTopics"></ul>
            </div>
        </div>

        <div class="section">
            <h3>Test Message Publisher</h3>
            <div>
                <label>Event Type:</label>
                <select id="eventType">
                    <option value="project.created">Project Created</option>
                    <option value="project.updated">Project Updated</option>
                    <option value="project.deleted">Project Deleted</option>
                    <option value="issue.created">Issue Created</option>
                    <option value="issue.updated">Issue Updated</option>
                    <option value="sprint.started">Sprint Started</option>
                </select>
            </div>
            <div>
                <label>Entity ID:</label>
                <input type="number" id="entityId" value="1" min="1">
            </div>
            <div>
                <label>Message:</label>
                <input type="text" id="testMessage" value="Test event message" style="width: 200px;">
            </div>
            <button onclick="sendTestMessage()">Send Test Event</button>
        </div>
    </div>

    <div class="section" style="margin-top: 20px;">
        <h3>Event Log</h3>
        <button onclick="clearLog()">Clear Log</button>
        <div id="eventLog" class="log"></div>
    </div>

    <!-- Include SockJS and STOMP libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7/bundles/stomp.umd.min.js"></script>

    <script>
        let stompClient = null;
        let subscriptions = new Map();

        function updateStatus(status, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = status;
            statusEl.className = `status ${className}`;
        }

        function log(message) {
            const logEl = document.getElementById('eventLog');
            const timestamp = new Date().toISOString();
            logEl.innerHTML += `<div class="event-item">[${timestamp}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function connect() {
            const token = document.getElementById('jwtToken').value;
            const url = document.getElementById('wsUrl').value;
            
            if (!token) {
                alert('Please enter a JWT token');
                return;
            }

            updateStatus('Connecting...', 'connecting');
            
            // Create SockJS connection with JWT token
            const socket = new SockJS(url + '?token=' + encodeURIComponent(token));
            stompClient = new StompJs.Client({
                webSocketFactory: () => socket,
                debug: (str) => {
                    log('STOMP: ' + str);
                },
                onConnect: (frame) => {
                    updateStatus('Connected', 'connected');
                    log('Connected to WebSocket server');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                },
                onDisconnect: () => {
                    updateStatus('Disconnected', 'disconnected');
                    log('Disconnected from WebSocket server');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    subscriptions.clear();
                    updateSubscriptionsList();
                },
                onStompError: (frame) => {
                    updateStatus('Connection Error', 'disconnected');
                    log('STOMP error: ' + frame.headers['message']);
                    log('Additional details: ' + frame.body);
                }
            });

            stompClient.activate();
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.deactivate();
            }
        }

        function subscribe() {
            if (stompClient && stompClient.connected) {
                const topic = document.getElementById('topicSelect').value;
                
                if (subscriptions.has(topic)) {
                    log('Already subscribed to ' + topic);
                    return;
                }

                const subscription = stompClient.subscribe(topic, (message) => {
                    log('Received message on ' + topic + ': ' + message.body);
                    
                    try {
                        const event = JSON.parse(message.body);
                        log(`Event Details - Type: ${event.type}, Project: ${event.projectId}, Actor: ${event.actor}, Payload: ${event.payload}`);
                    } catch (e) {
                        log('Failed to parse event JSON: ' + e.message);
                    }
                });
                
                subscriptions.set(topic, subscription);
                updateSubscriptionsList();
                log('Subscribed to ' + topic);
            } else {
                alert('Please connect first');
            }
        }

        function updateSubscriptionsList() {
            const list = document.getElementById('subscribedTopics');
            list.innerHTML = '';
            subscriptions.forEach((sub, topic) => {
                const li = document.createElement('li');
                li.innerHTML = `${topic} <button onclick="unsubscribe('${topic}')">Unsubscribe</button>`;
                list.appendChild(li);
            });
        }

        function unsubscribe(topic) {
            const subscription = subscriptions.get(topic);
            if (subscription) {
                subscription.unsubscribe();
                subscriptions.delete(topic);
                updateSubscriptionsList();
                log('Unsubscribed from ' + topic);
            }
        }

        function sendTestMessage() {
            const eventType = document.getElementById('eventType').value;
            const entityId = document.getElementById('entityId').value;
            const message = document.getElementById('testMessage').value;
            
            const requestData = {
                type: eventType,
                projectId: eventType.startsWith('project.') ? parseInt(entityId) : 1,
                issueId: eventType.startsWith('issue.') ? parseInt(entityId) : null,
                sprintId: eventType.startsWith('sprint.') ? parseInt(entityId) : null,
                actor: 'TestUser',
                message: message
            };
            
            log('Sending test event: ' + JSON.stringify(requestData));
            
            fetch('/api/test/event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.text())
            .then(data => {
                log('Test event response: ' + data);
            })
            .catch(error => {
                log('Error sending test event: ' + error);
            });
        }

        function clearLog() {
            document.getElementById('eventLog').innerHTML = '';
        }

        // Initialize
        log('WebSocket test page loaded. Enter JWT token and connect.');
    </script>
</body>
</html>
